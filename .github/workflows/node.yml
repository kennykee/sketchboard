# .github/workflows/node.yml
name: "Dummy Node.js Workflow"

# No triggers â†’ workflow will never run automatically
on: []

jobs:
  dummy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Dummy echo
        run: echo "This workflow is currently disabled and will not run"
